# Pre-commit hooks to avoid committing secrets.
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
#
# GitGuardian: install ggshield (pip install ggshield) then pre-commit will run
# secret scan on commit. Or enable GitGuardian webhooks on the GitHub repo
# to scan pushes.

repos:
  # Block committed secrets with GitGuardian ggshield (if installed)
  - repo: https://github.com/GitGuardian/ggshield
    rev: v1.29.0
    hooks:
      - id: ggshield
        language_version: python3
        stages: [pre-commit]

  # Optional: detect high-entropy strings and common secret patterns
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: detect-private-key
      - id: check-added-large-files
        args: ['--maxkb=1000']
